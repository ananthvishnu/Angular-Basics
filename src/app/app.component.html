<h1 class="text-center">SERVICE & DEPENDENCY INJECTION</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-new-account></app-new-account>
      <hr />
      <app-account
        *ngFor="let acc of accounts; let i = index"
        [account]="acc"
        [id]="i"
      ></app-account>
    </div>
  </div>
</div>
<br />
<br />

<div class="container">
  <h1 class="text-center">USING SERVICE & DEPENDENCY INJECTION</h1>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-inactive-users></app-inactive-users>
      <br />
      <app-active-users></app-active-users>
    </div>
  </div>
</div>
<br />
<br />

<h1 class="text-center">SIMPLE APP WITH ROUTING</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Home</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/servers">Servers</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a [routerLink]="['/users']">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
